<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Godisnji</title>
	</head>
	<body>
		<div
			id="wrapper"
			style="
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
                height: 100vh;
                font-size: 3rem;
			"
		>
			<div style="position: absolute;" id="countdown"></div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.js"></script>
	<script>
		let vacation = new Date('2023-09-23:00:00');
		const container = document.getElementById('wrapper');
		const countdown = document.getElementById('countdown');
		const fireworks = new Fireworks.default(container);

		function updateTime() {
			let diff = vacation - new Date();
			if(diff < 0) {
				fireworks.start();
				clearInterval(godisnji);
				countdown.innerHTML = '✈️🌴🥳🥳🥳🌴✈️'
				return;
			}
			let day = Math.floor(diff / (1000 * 60 * 60 * 24));
			let hour = Math.floor(
				(diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
			);
			let minute = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
			let second = Math.floor((diff % (1000 * 60)) / 1000);
			countdown.innerHTML =
				day + 'd ' + hour + 'h ' + minute + 'm ' + second + 's ' + '🌴';
		}
		const godisnji = setInterval(updateTime, 1000);
	</script>
</html>
